<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap -->
    <!-- For Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- For FontAwesome Icons -->
    <script
      src="https://kit.fontawesome.com/eaf13a0381.js"
      crossorigin="anonymous"
    ></script>
    <!-- native CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <header class="p-3">
      <h1>Weather Dashboard</h1>
    </header>
    <div id="main-container">
      <aside class="d-flex flex-column">
        <h2>Search for a City:</h2>
        <input type="text" name="city" id="city" />
        <button id="search">Search</button>
        <div id="saved-cities" class="d-flex flex-column">
          <!-- dynamically created buttons for previous searches go here -->
        </div>
      </aside>

      <main class="">
        <!-- current day div -->
        <div id="current-forecast">
          <div id="current-header" class="d-flex flex-row">
            <!-- --- city name, date, current weather icon -->
          </div>
        </div>
        <!-- 5 day forecast -->
        <div id="future-forecast">
          <h3 id="future-header"></h3>
          <div id="card-container">
            <!-- --- row of cards with date, icon, temp, wind, humidity -->
          </div>
        </div>
      </main>
    </div>
  </body>

  <!-- For jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- For Moment -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- native JS -->
  <script src="./assets/js/script.js"></script>
</html>
