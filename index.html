<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"

    <link rel="stylesheet" href="./assets/css/styles.css" />

  <body>
    <header class="bg-success bg-opacity-50">
      <h1 class="text-white">Weather Dashboard</h1>
    </header>

    <aside class="flex-column">
      <h2>Search for a City:</h2>
      <input type="text" name="city" id="city">
      <button id="search">Search</button>
      <div id="saved-cities" class="">
      <!-- previously searched location buttons (created dynamically) -->
      </div>
    </aside>

    <main>
      <!-- current day div -->
      <div id="current-forecast">
        <!-- --- city name, date, current weather icon -->
        <!-- --- ul with temp, wind, humidity, uv index -->
      </div>
      <!-- 5 day forecast -->
      <div id="future-forecast">
        <!-- --- "5 day forecast" -->
        <!-- --- row of cards with date, icon, temp, wind, humidity -->
      </div>
    </main>
  </body>

  <!-- jQuery  -->
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
